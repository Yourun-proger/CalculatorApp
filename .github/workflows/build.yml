name: Build
on: push
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: |
        python -m pip install pyinstaller
        pyinstaller -f -w --noconsole calculator.py
